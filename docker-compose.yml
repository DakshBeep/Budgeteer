version: '3'
services:
  backend:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - db-data:/app
    environment:
      - DATABASE_URL=sqlite:///budgeteer.db
      - JWT_SECRET=supersecret
    ports:
      - "8000:8000"
  frontend:
    build: .
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    environment:
      - API_BASE=http://backend:8000
    depends_on:
      - backend
    ports:
      - "8501:8501"
volumes:
  db-data:
